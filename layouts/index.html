{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-0" src="{{ `images/logo.png` | relURL }}" width="232" height="300" alt="logo">
      <h1 class="display-4 fw-semibold mt-0">{{ .Site.Title }}</h1>
      <p class="lead mb-4">Everything you need to start your fitness journey</p>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
</section>

{{ end }}
